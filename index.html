<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          darkMode: 'class',
          extend: {
            colors: {
              bgColor: '#1e1e25',
              fgColor: '#4b4a53',
              details: '#aaecb1',
              yellowPass: '#f5cb67',
              redPass: '#ff5555',
              greenPass: '#77ff77',
            },
          },
        },
      };
    </script>
    <script src="app.js" defer></script>
    <title>Password Generator</title>
  </head>
  <body

  >
    <main class="container max-w-sm mx-5 bg-fgColor"></main>
  </body>
</html>
