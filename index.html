<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          darkMode: 'class',
          fontFamily: {
            sans: ['Poppins', 'sans-serif'],
          },
          extend: {
            colors: {
              bgColor: '#1e1e25',
              fgColor: '#4b4a53',
              details: '#aaecb1',
              yellowPass: '#f5cb67',
              redPass: '#ff5555',
              greenPass: '#77ff77',
            },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Password Generator</title>
  </head>
  <body class="flex h-screen w-screen justify-center items-center text-white font-sans bg-bgColor">
    <main class="container flex flex-col max-w-sm mx-5">
      <header id="title" class="relative h3 text-sm text-center my-5 text-gray-200">
        <h3>Password Generator</h3>
        <!-- Modal -->
        <h5 id="modal" class="absolute right-0 hidden text-greenPass"></h5>
      </header>
      <section class="flex justify-between items-center bg-fgColor p-3 my-2">
        <!-- Password -->
        <h1 id="password" class="text-lg h-8 ml-1"></h1>
        <div id="click-copy" class="cursor-pointer">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16"
            width="16"
            height="16"
            fill="currentColor"
            class="text-details opacity-60 hover:opacity-100"
          >
            <path
              fill-rule="evenodd"
              d="M0 6.75C0 5.784.784 5 1.75 5h1.5a.75.75 0 010 1.5h-1.5a.25.25 0 00-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 00.25-.25v-1.5a.75.75 0 011.5 0v1.5A1.75 1.75 0 019.25 16h-7.5A1.75 1.75 0 010 14.25v-7.5z"
            ></path>
            <path
              fill-rule="evenodd"
              d="M5 1.75C5 .784 5.784 0 6.75 0h7.5C15.216 0 16 .784 16 1.75v7.5A1.75 1.75 0 0114.25 11h-7.5A1.75 1.75 0 015 9.25v-7.5zm1.75-.25a.25.25 0 00-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 00.25-.25v-7.5a.25.25 0 00-.25-.25h-7.5z"
            ></path>
          </svg>
        </div>
      </section>
      <!-- 2nd area -->
      <section class="flex flex-col p-3 my-2 bg-fgColor">
        <!-- Length -->
        <section>
          <div class="flex justify-between ml-1 text-sm">
            <p>Tamanho da senha:</p>
            <p id="pass-size" class="text-details">{size}</p>
          </div>
          <div class="w-full">
            <input type="range" id="pass-range" min="10" max="20" value="10" class="w-full my-2 slider" />
          </div>
        </section>
        <!-- Includes -->
        <section class="space-y-2 my-2">
          <div class="space-x-3">
            <input type="checkbox" name="lower-check" id="lower-check" /><label for="lower-check" class="text-sm"
              >Incluir letras minúsculas</label
            >
          </div>
          <div class="space-x-3">
            <input type="checkbox" name="upper-check" id="upper-check" /><label for="upper-check" class="text-sm"
              >Incluir letras maiúsculas</label
            >
          </div>
          <div class="space-x-3">
            <input type="checkbox" name="number-check" id="number-check" /><label for="number-check" class="text-sm"
              >Incluir números</label
            >
          </div>
          <div class="space-x-3">
            <input type="checkbox" name="symbol-check" id="symbol-check" /><label for="symbol-check" class="text-sm"
              >Incluir símbolos</label
            >
          </div>
        </section>
        <!-- Str -->
        <section class="flex justify-between bg-bgColor my-2 p-4 text-sm">
          <p class="text-gray-400 font-bold tracking-widest uppercase">Força</p>
          <div class="flex space-x-4 items-center">
            <p id="pass-str">{STR}</p>
            <div class="flex space-x-2">
              <div class="display border border-white w-2 h-5"></div>
              <div class="display border border-white w-2 h-5"></div>
              <div class="display border border-white w-2 h-5"></div>
              <div class="display border border-white w-2 h-5"></div>
            </div>
          </div>
        </section>
        <!-- Button -->
        <button
          class="flex justify-center items-center w-full my-3 p-3 bg-details border border-details text-bgColor hover:bg-bgColor hover:text-details hover:border-details duration-200"
          id="generate-btn"
        >
          Gerar Senha
        </button>
      </section>
      <!-- Footer -->
      <footer class="flex justify-center items-center text-xs text-center mt-8">
        <div>
          <a href="https://carlosarraes.github.io/" target="_blank">
            <button id="devfolio" class="space-x-1 border p-2 rounded-l-md opacity-60 hover:opacity-100 duration-200">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 16 16"
                width="16"
                height="16"
                fill="currentColor"
                style="display: inline-block; user-select: none; vertical-align: text-bottom; overflow: visible"
              >
                <path
                  fill-rule="evenodd"
                  d="M10.604 1h4.146a.25.25 0 01.25.25v4.146a.25.25 0 01-.427.177L13.03 4.03 9.28 7.78a.75.75 0 01-1.06-1.06l3.75-3.75-1.543-1.543A.25.25 0 0110.604 1zM3.75 2A1.75 1.75 0 002 3.75v8.5c0 .966.784 1.75 1.75 1.75h8.5A1.75 1.75 0 0014 12.25v-3.5a.75.75 0 00-1.5 0v3.5a.25.25 0 01-.25.25h-8.5a.25.25 0 01-.25-.25v-8.5a.25.25 0 01.25-.25h3.5a.75.75 0 000-1.5h-3.5z"
                ></path></svg
              ><span>carlos arraes</span>
            </button>
          </a>
        </div>
        <div>
          <a href="https://github.com/carlosarraes/genpass" target="_blank">
            <button class="space-x-1 border p-2 rounded-r-md opacity-60 hover:opacity-100 duration-200">
              <svg
                aria-hidden="true"
                role="img"
                class="octicon octicon-code"
                viewBox="0 0 16 16"
                width="16"
                height="16"
                fill="currentColor"
                style="display: inline-block; user-select: none; vertical-align: text-bottom; overflow: visible"
              >
                <path
                  fill-rule="evenodd"
                  d="M4.72 3.22a.75.75 0 011.06 1.06L2.06 8l3.72 3.72a.75.75 0 11-1.06 1.06L.47 8.53a.75.75 0 010-1.06l4.25-4.25zm6.56 0a.75.75 0 10-1.06 1.06L13.94 8l-3.72 3.72a.75.75 0 101.06 1.06l4.25-4.25a.75.75 0 000-1.06l-4.25-4.25z"
                ></path></svg
              ><span class="">Código</span>
            </button>
          </a>
        </div>
      </footer>
    </main>
  </body>
</html>
